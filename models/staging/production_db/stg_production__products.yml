version: 2

models:
  - name: stg_production__products
    description: >
      One row per product with details about its cost, size, and type
    columns:
      - name: product_id
        description: unique identifier for products
        tests:
          - not_null
          - unique
      - name: product_cost
        description: Cost of product
      - name: product_description
        description: Description of product
      - name: product_size
        description: Size of product
      - name: product_type
        description: Type of product
