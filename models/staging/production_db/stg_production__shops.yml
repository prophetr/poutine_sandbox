version: 2

models:
  - name: stg_production__shops
    description: Table from production database describing shop location.
    columns:
      - name: shop_id
        description: Unique shop id
        tests:
          - unique
          - not_null
      - name: address
        description: Street address of the poutine shop.
      - name: city
        description: City name of the poutine shop location.
      - name: province
        description: Two character province code for the poutine shop location.
      - name: country
        description: Two character country code for the poutine shop location.
      - name: postal_code
        description: Postal code of the poutine shop location.
      - name: latitude
        description: Latitude coordinates for the location of the poutine shop.
      - name: longitude
        description: Longitude coordinates for the location of the poutine shop.
