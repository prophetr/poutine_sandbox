version: 2

models:
  - name: stg_ecommerce_backend__distribution_centers
    description: >
      One row per distribution center for Poutine Shop inventory
    columns:
      - name: distribution_center_id
        description: '{{ doc("ecommerce_backend__distribution_center__id") }}'
        tests:
          - unique
          - not_null
      - name: name
        description: >
          '{{ doc("ecommerce_backend__distribution_centers__name") }}'
      - name: latitude
        description: '{{ doc("ecommerce_backend__latitude") }}'
      - name: longitude
        description: '{{ doc("ecommerce_backend__longitude") }}'
