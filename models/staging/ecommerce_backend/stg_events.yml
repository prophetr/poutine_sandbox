version: 2

models:
  - name: stg_events
    description: A collection of all events that happened on Poutine Shop
    columns:
      - name: event_id
        description: '{{ doc("ecommerce_backend__event_id") }}'
        tests: 
          - unique
          - not_null
      - name: sequence_number
        description: '{{ doc("ecommerce_backend__sequence_number_events") }}'
        tests: 
          - not_null
      - name: session_id
        description: '{{ doc("ecommerce_backend__session_id_events") }}'
        tests: 
          - not_null
      - name: created_at
        description: '{{ doc("ecommerce_backend__created_at") }}'
      - name: ip_address
        description: '{{ doc("ecommerce_backend__ip_address") }}'
      - name: city
        description: '{{ doc("ecommerce_backend__city") }}'
      - name: state
        description: '{{ doc("ecommerce_backend__state") }}'
      - name: country
        description: '{{ doc("ecommerce_backend__country") }}'
      - name: zip
        description: '{{ doc("ecommerce_backend__zip") }}'
      - name: latitude
        description: '{{ doc("ecommerce_backend__latitude") }}'
      - name: longitude
        description: '{{ doc("ecommerce_backend__longitude") }}'
      - name: os
        description: '{{ doc("ecommerce_backend__os") }}'
      - name: browser
        description: '{{ doc("ecommerce_backend__browser") }}'
      - name: traffic_source
        description: '{{ doc("ecommerce_backend__traffic_source_events") }}'
      - name: user_id
        description: '{{ doc("ecommerce_backend__user_id") }}'
      - name: uri
        description: '{{ doc("ecommerce_backend__uri") }}'
      - name: event_type
        description: '{{ doc("ecommerce_backend__distribution_center_id") }}'
