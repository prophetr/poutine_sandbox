version: 2

models:
  - name: stg_inventory_items
    description: A table that joins inventory stock with product sold at Poutine Shop
    columns:
      - name: inventory_item_id
        description: '{{ doc("ecommerce_backend__inventory_item_id") }}'
        tests: 
          - unique
          - not_null
      - name: product_id
        description: '{{ doc("ecommerce_backend__product_id") }}'
        tests: 
          - not_null
      - name: created_at
        description: '{{ doc("ecommerce_backend__created_at") }}'
      - name: sold_at
        description: '{{ doc("ecommerce_backend__sold_at") }}'
      - name: cost
        description: '{{ doc("ecommerce_backend__cost") }}'
      - name: product_category
        description: '{{ doc("ecommerce_backend__category_product") }}'
      - name: product_name
        description: '{{ doc("ecommerce_backend__name_product") }}'
      - name: product_brand
        description: '{{ doc("ecommerce_backend__brand_product") }}'
      - name: product_retail_price
        description: '{{ doc("ecommerce_backend__retail_price_product") }}'
      - name: product_department
        description: '{{ doc("ecommerce_backend__department_product") }}'
      - name: product_sku
        description: '{{ doc("ecommerce_backend__sku_product") }}'
        tests: 
          - not_null
      - name: product_distribution_center_id
        description: '{{ doc("ecommerce_backend__distribution_center_id") }}'
