version: 2

models:
  - name: stg_distribution_centers
    description: A dimension table that list all Poutine Shop distribution centers
    columns:
      - name: distribution_center_id
        description: '{{ doc("ecommerce_backend__distribution_center_id") }}'
      - name: location_name
        description: '{{ doc("ecommerce_backend__location_name_distribution_center") }}'
      - name: latitude
        description: '{{ doc("ecommerce_backend__latitude") }}'
      - name: longitude
        description: '{{ doc("ecommerce_backend__longitude") }}'
