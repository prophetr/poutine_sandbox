version: 2

models:

  - name: fct_orders
    description: >
      One record per order item with keys linking to customers and products and
      details about its purchase; this table is an accumulating snapshot fact
      of various order item transactional facts

      TODO: add fulfillment details, currently this table only includes order
      item purchase
    columns:
      - name: orders_sk
        description: "{{ doc('fct_orders__orders_sk') }}"
        tests:
          - not_null
          - unique
      - name: order_item_unique_sk
        description: "{{ doc('fct_orders__order_item_unique_sk') }}"
      - name: order_id
        description: "{{ doc('fct_orders__order_id') }}"
      - name: product_id
        description: "{{ doc('fct_orders__product_id') }}"
      - name: customer_id
        description: "{{ doc('fct_orders__customer_id') }}"
      - name: shop_id
        description: "{{ doc('fct_orders__shop_id') }}"
      - name: order_quantity
        description: "{{ doc('fct_orders__quantity') }}"
      - name: unit_price
        description: "{{ doc('fct_orders__unit_price') }}"
      - name: price
        description: "{{ doc('fct_orders__price') }}"
      - name: order_created_at
        description: "{{ doc('fct_orders__order_created_at') }}"
