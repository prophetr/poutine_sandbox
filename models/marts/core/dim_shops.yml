version: 2

models:
  - name: dim_shops
    description: |
      One record per shop with details about shop's first and latest order
      dates, count of orders, count of unique customers, and total revenue
      contributed by the shop. This table is designed to join any fact table
      which contains shop_id as the foreign key.
    columns:
      - name: shop_id
        description: Primary key of the dim_shop table.
        tests:
          - unique
          - not_null
      - name: address
        description: Street address of the poutine shop.
      - name: city
        description: City name of the poutine shop location.
      - name: province
        description: Two character province code for the poutine shop location.
      - name: country
        description: Two character country code for the poutine shop location.
      - name: postal_code
        description: Postal code of the poutine shop location.
      - name: latitude
        description: Latitude coordinates for the location of the poutine shop.
      - name: longitude
        description: Longitude coordinates for the location of the poutine shop.
