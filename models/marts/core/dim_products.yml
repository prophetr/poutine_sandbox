version: 2

models:
  - name: dim_products
    description: '{{ doc("dim_products") }}'
    columns:
      - name: product_id
        description: '{{ doc("production__product_id") }}'
        tests:
          - not_null
          - unique
      - name: product_price
        description: '{{ doc("production_products__product_price") }}'
      - name: product_description
        description: >
          '{{ doc("production_products__product_description") }}'
      - name: product_size
        description: '{{ doc("production_products__product_size") }}'
      - name: product_type
        description: '{{ doc("production_products__product_type") }}'
      - name: total_unique_buyers
        description: '{{ doc("core_products__total_unique_buyers") }}'
      - name: total_units_sold
        description: '{{ doc("core_products__total_units_sold") }}'
      - name: total_product_revenue
        description: '{{ doc("core_products__total_product_revenue") }}'
      - name: product_first_order_at
        description: '{{ doc("core_products__product_first_order_at") }}'
      - name: product_recent_order_at
        description: '{{ doc("core_products__product_recent_order_at") }}'
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= product_first_order_at"
      - name: total_units_sold_rank
        description: '{{ doc("core_products__total_units_sold_rank") }}'
      - name: total_product_revenue_rank
        description: '{{ doc("core_products__total_product_revenue_rank") }}'
